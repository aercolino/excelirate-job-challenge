<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1">

  <title>Shopping Cart</title>
  <meta name="description"
        content="A simple shopping cart for adding and removing units of selected items and applying discounts">
  <meta name="author"
        content="aercolino@yahoo.com">

  <link rel="stylesheet"
        href="index.css">
</head>

<body>
  <div class="p-8 bg-gray-900">
    <div class="max-w-3xl mx-auto flex flex-col sm:flex-row border rounded">
      <div class="p-4 bg-white sm:w-4/6">
        <div>
          <h2 class="font-semibold text-xl">Shopping Cart</h2>
        </div>
        <div class="py-4">
          <table class="table-fixed w-full">
            <thead>
              <tr>
                <th class="w-3/6 uppercase font-light text-xs text-left">Product Details</th>
                <th class="w-1/6 uppercase font-light text-xs">Quantity</th>
                <th class="w-1/6 uppercase font-light text-xs">Price</th>
                <th class="w-1/6 uppercase font-light text-xs">Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <h3 class="font-bold text-purple-600">Goku POP</h3>
                  <p class="text-xs">Product code GOKU</p>
                </td>
                <td class="text-center">
                  <div class="flex flex-row justify-center">
                    <div class="mr-1 py-1"><button class="text-purple-600">-</button></div>
                    <div class="w-8 py-1 border-2 rounded">0</div>
                    <div class="ml-1 py-1"><button class="text-purple-600">+</button></div>
                  </div>
                </td>
                <td class="text-center">5 €</td>
                <td class="text-center">0 €</td>
              </tr>
              <tr>
                <td>
                  <h3 class="font-bold text-purple-600">Naruto POP</h3>
                  <p class="text-xs">Product code NARU</p>
                  </td>
                  <td class="text-center">
                    <div class="flex flex-row justify-center">
                      <div class="mr-1 py-1"><button class="text-purple-600">-</button></div>
                      <div class="w-8 py-1 border-2 rounded">0</div>
                      <div class="ml-1 py-1"><button class="text-purple-600">+</button></div>
                    </div>
                  </td>
                  <td class="text-center">20 €</td>
                <td class="text-center">0 €</td>
              </tr>
              <tr>
                <td>
                  <h3 class="font-bold text-purple-600">Luffy POP</h3>
                  <p class="text-xs">Product code LUF</p>
                </td>
                <td class="text-center">
                  <div class="flex flex-row justify-center">
                    <div class="mr-1 py-1"><button class="text-purple-600">-</button></div>
                    <div class="w-8 py-1 border-2 rounded">0</div>
                    <div class="ml-1 py-1"><button class="text-purple-600">+</button></div>
                  </div>
                </td>
                <td class="text-center">7.5 €</td>
                <td class="text-center">0 €</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="p-4 bg-gray-200 sm:w-2/6">
        <div>
          <h2 class="text-xl font-semibold">Order Summary</h2>
        </div>
        <div></div>
      </div>
    </div>
  </div>
  <script type="module"
          src="/src/main.js"></script>
</body>

</html>
